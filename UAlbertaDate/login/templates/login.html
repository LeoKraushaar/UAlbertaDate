<html>
    <head>
        <style> 
            body {

                height: 10em;
                position: relative;
                
            }

            article {
                margin: 0;

                background: white;

                left: 50%;

                margin: auto;
                padding: 20px;

                min-height: calc(100vh-150px); {% endcomment %}
            }

            footer{
                text-align: center;
                
            }

    </head>
    
    <body>
        
        <article>

                {{form.as_p}}

            </form>
        
        </article>

    </body>
